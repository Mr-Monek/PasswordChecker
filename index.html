<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: white;
        }
        #strength-bar {
            width: 300px;
            height: 20px;
            background-color: grey;
            margin: 10px auto;
            border-radius: 5px;
            overflow: hidden;
        }
        #strength-fill {
            height: 100%;
            width: 0%;
            background-color: red;
            transition: width 0.5s;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Check Password</button>
        <p id="result">Password Score: 0/5</p>
        <div id="strength-bar"><div id="strength-fill"></div></div>
        <p><strong>Requirements:</strong></p>
        <ul>
            <li>At least 1 uppercase letter</li>
            <li>At least 1 special character</li>
            <li>At least 1 number</li>
            <li>At least 7 characters</li>
        </ul>
    </div>

    <script type="py">
        import string
        from js import document

        def checkPassword():
            password = document.getElementById("password").value
            strength_rate = 0

            if any(char.isupper() for char in password):
                strength_rate += 1
            if any(char in string.punctuation for char in password):
                strength_rate += 1
            if any(char.isdigit() for char in password):
                strength_rate += 1
            if len(password) >= 10:
                strength_rate += 2
            elif len(password) >= 7:
                strength_rate += 1

            # Update UI
            result_text = f"Password Score: {strength_rate}/5"
            result_element = document.getElementById("result")
            strength_fill = document.getElementById("strength-fill")

            if strength_rate == 5:
                result_element.innerText = result_text + " - Excellent!"
                strength_fill.style.width = "100%"
                strength_fill.style.backgroundColor = "green"
            elif strength_rate >= 3:
                result_element.innerText = result_text + " - Good"
                strength_fill.style.width = "75%"
                strength_fill.style.backgroundColor = "yellow"
            elif strength_rate >= 1:
                result_element.innerText = result_text + " - Weak"
                strength_fill.style.width = "50%"
                strength_fill.style.backgroundColor = "orange"
            else:
                result_element.innerText = result_text + " - Very Weak"
                strength_fill.style.width = "25%"
                strength_fill.style.backgroundColor = "red"
    </script>
</body>
</html>
